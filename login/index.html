<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/css/util.css">
	<link rel="stylesheet" type="text/css" href="login/css/main.css">
<!--===============================================================================================-->

</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-20">
						Login
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">NRP/NIK</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div class="container-login100-form-btn">
						<a href="?menu=dashboard" class="login100-form-btn">
							Login sebagai admin
						</a>
					</div>
					<div class="container-login100-form-btn">
						<a href="?menu=dsn-dashboard" class="login100-form-btn">
							Login sebagai dosen wali
						</a>
					</div>
					<div class="container-login100-form-btn">
						<a href="?menu=mhs-dashboard" class="login100-form-btn">
							Login sebagai mahasiswa
						</a>
					</div>
				</form>
				<div class="login100-more" style="background-image: url('/login/images/bg-loginpage.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="login/vendor/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
<!--===============================================================================================-->
	<script src="login/vendor/animsition/js/animsition.min.js" type="text/javascript"></script>
<!--===============================================================================================-->
	<script src="login/vendor/bootstrap/js/popper.js" type="text/javascript"></script>
	<script src="login/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!--===============================================================================================-->
	<script src="login/vendor/select2/select2.min.js" type="text/javascript"></script>
<!--===============================================================================================-->
	<script src="login/vendor/daterangepicker/moment.min.js" type="text/javascript"></script>
	<script src="login/vendor/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<!--===============================================================================================-->
	<script src="login/vendor/countdowntime/countdowntime.js" type="text/javascript"></script>
<!--===============================================================================================-->
	<script src="login/js/main.js" type="text/javascript"></script>

</body>
</html>
